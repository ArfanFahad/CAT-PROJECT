<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./contact.css">
    <script src="./contact.js" defer></script>
</head>
<body>

    <div class="container">

        <section>
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a id="contact" href="./contact.html">CONTACT US</a></li>
                    <li><a href="">ABOUT US</a></li>
                </ul>
            </nav>
        </section>



        <form action="" method="post">
            <p>Reach Us</p>
            <label for="">First Name: </label>
            <br>
            <input type="text" name="first_name" id="firstname" required>
            <br><br>
            <label for="">Last Name: </label>
            <br>
            <input type="text" name="last_name" id="lastname" required>
            <br><br>
            <label for="">Email:</label>
            <br>
            <input type="email" name="email_ID" id="emailID" required>
            <br><br>
            <label for="">Phone Number:</label><br>
            <select name="Phone Number" id="Phone_Number">
                <option value="">+88</option>
                <option value="">+11</option>
                <option value="">+98</option>
                <option value="">+25</option>
                <option value="">+74</option>
                <option value="">+98</option>
            </select>
            <input type="number" name="phone_number" id="phonenumber" required>
            <br><br>
            <label for="">Your Message (Optional):</label>
            <br><br>
            <textarea name="message" id="textarea_message" rows="4" cols="100"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    
        
    
    
        <footer>

    </div>
